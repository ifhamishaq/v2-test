<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Daily Challenges â€” Wallpaper Studio Pro</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffffff",
                        "accent": "#19e619",
                        "gold": "#FFD700",
                        "glass": "rgba(255, 255, 255, 0.08)"
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1.25rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-sans bg-black text-white selection:bg-white/20 overflow-x-hidden">

    <!-- Credit Display -->
    <div id="credit-display"
        class="fixed top-8 right-8 z-[100] hidden h-11 px-5 glass-main rounded-full flex items-center gap-3 border border-white/10 shadow-2xl animate-[fadeIn_0.5s_ease_out]">
        <div class="relative">
            <span class="material-symbols-outlined text-gold text-lg fill-1">bolt</span>
            <div class="absolute -top-1 -right-1 w-2 h-2 bg-accent rounded-full animate-pulse"></div>
        </div>
        <div class="flex flex-col">
            <span id="credit-count" class="text-xs font-black font-mono leading-none">0</span>
            <span class="text-[7px] font-black uppercase tracking-widest text-white/30">Credits</span>
        </div>
    </div>

    <header class="relative z-10 pt-20 pb-10 px-6">
        <div class="max-w-7xl mx-auto flex flex-col items-center">
            <div
                class="w-20 h-20 rounded-3xl bg-gradient-to-br from-accent to-green-400 flex items-center justify-center mb-6 shadow-2xl shadow-accent/20 animate-pulse">
                <span class="material-symbols-outlined text-black text-4xl fill-1">emoji_events</span>
            </div>
            <h1
                class="font-display font-bold text-5xl tracking-tight mb-3 bg-gradient-to-r from-white to-white/60 bg-clip-text text-transparent">
                Daily Challenges
            </h1>
            <p class="text-xs font-black uppercase tracking-[0.3em] text-white/30 mb-2">Earn Bonus Credits</p>
            <div class="glass-pill px-6 py-2 text-xs font-bold text-accent">
                <span id="challenge-timer">Resets in 00:00:00</span>
            </div>
        </div>
    </header>

    <main class="relative z-10 max-w-5xl mx-auto pb-40 px-6">
        <!-- Today's Challenge Card -->
        <div id="daily-challenge-card"
            class="glass-main border border-white/10 rounded-[3rem] p-10 mb-12 relative overflow-hidden shadow-2xl">
            <div class="absolute top-0 right-0 w-64 h-64 bg-accent/5 rounded-full blur-3xl"></div>

            <div class="relative z-10">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-accent text-3xl fill-1">stars</span>
                        <h2 class="font-display font-bold text-2xl">Today's Challenge</h2>
                    </div>
                    <div class="glass-pill px-4 py-2 flex items-center gap-2">
                        <span class="material-symbols-outlined text-gold text-sm">bolt</span>
                        <span class="text-xs font-bold text-gold">+50 Credits</span>
                    </div>
                </div>

                <div id="challenge-content" class="mb-8">
                    <h3 id="challenge-title" class="text-3xl font-bold mb-4 text-white/90">Loading...</h3>
                    <p id="challenge-description" class="text-white/60 text-sm leading-relaxed mb-6">
                        Fetching today's creative mission...
                    </p>

                    <div class="flex flex-wrap gap-2 mb-6">
                        <div class="glass-pill px-3 py-1 text-xs font-bold">
                            <span id="challenge-genre">Genre</span>
                        </div>
                        <div class="glass-pill px-3 py-1 text-xs font-bold">
                            <span id="challenge-style">Style</span>
                        </div>
                    </div>
                </div>

                <div id="challenge-status" class="mb-6">
                    <!-- Status will be injected here -->
                </div>

                <div class="flex gap-4">
                    <button id="start-challenge-btn"
                        class="flex-1 py-4 bg-accent text-black font-bold rounded-2xl hover:scale-105 transition-all shadow-lg shadow-accent/20 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">play_arrow</span>
                        Start Challenge
                    </button>
                    <button id="view-submissions-btn"
                        class="px-6 py-4 glass-pill font-bold rounded-2xl hover:bg-white/10 transition-all flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">gallery_thumbnail</span>
                        View Submissions
                    </button>
                </div>
            </div>
        </div>

        <!-- Community Submissions Grid -->
        <div id="submissions-section" class="hidden">
            <h2 class="font-display font-bold text-2xl mb-6 flex items-center gap-3">
                <span class="material-symbols-outlined text-accent">groups</span>
                Community Submissions
            </h2>
            <div id="submissions-grid" class="masonry-grid">
                <!-- Submissions will be injected here -->
            </div>
        </div>

        <!-- Past Challenges -->
        <div class="mt-16">
            <h2 class="font-display font-bold text-2xl mb-6 flex items-center gap-3">
                <span class="material-symbols-outlined text-white/40">history</span>
                Past Challenges
            </h2>
            <div id="past-challenges-list" class="space-y-4">
                <!-- Past challenges will be injected here -->
            </div>
        </div>
    </main>

    <!-- Bottom Nav -->
    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-sm">
        <nav class="glass-main px-8 py-5 rounded-full flex justify-between items-center shadow-2xl">
            <a href="index.html"
                class="flex flex-col items-center gap-1 group text-white/40 hover:text-white transition-all">
                <span class="material-symbols-outlined text-[26px]">home</span>
            </a>
            <a href="community.html"
                class="flex flex-col items-center gap-1 group text-white/40 hover:text-white transition-all">
                <span class="material-symbols-outlined text-[26px]">explore</span>
            </a>
            <button
                class="w-14 h-14 -mt-10 bg-accent text-black rounded-full flex items-center justify-center shadow-xl shadow-accent/20 active:scale-90 transition-all border-4 border-black">
                <span class="material-symbols-outlined font-bold text-[28px] fill-1">emoji_events</span>
            </button>
            <a href="history.html"
                class="flex flex-col items-center gap-1 group text-white/40 hover:text-white transition-all">
                <span class="material-symbols-outlined text-[26px]">history</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 group text-white/40 hover:text-white transition-all">
                <span class="material-symbols-outlined text-[26px]">person</span>
            </a>
        </nav>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/challenges.js"></script>

</body>

</html>
